{% extends "layout.html" %}
{% block body %}

<h1>Hello {{registrants[-1].name}}, you have registered for {{registrants[-1].sport}}!</h1>

    <img src="static/{{registrants[-1].sport}}.png"><br>

    <p></p>

    <h1>Registrants</h1>

    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Sport</th>
            <th></th>
            </tr>
        </thead>
    {%for id in registrants%}
                   <tr>
                        <td>{{id["name"]}}</td>
                        <td>{{id["sport"]}}</td>
                        <td>
                            <form action="/deregister" method="post">
                                <input name="id" type="hidden" value="{{id.id}}">
                                <input type="submit" value="Deregister">
                            </form>
                        </td>
                   </tr>
    {%endfor%}
    </table>


{%endblock%}
